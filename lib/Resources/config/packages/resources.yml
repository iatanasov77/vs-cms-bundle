sylius_resource:
    resources:
        vs_cms.pages:
            driver: doctrine/orm
            classes:
                model:      App\Entity\Cms\Page
                interface:  Sylius\Component\Resource\Model\ResourceInterface
                controller: VS\CmsBundle\Controller\PagesController
                repository: VS\CmsBundle\Entity\Repository\PagesRepository
                form:       VS\CmsBundle\Form\PageForm
        vs_cms.page_categories:
            driver: doctrine/orm
            classes:
                model:      App\Entity\Cms\PageCategory
                interface:  Sylius\Component\Resource\Model\ResourceInterface
                controller: VS\CmsBundle\Controller\PagesCategoryController
                repository: VS\CmsBundle\Entity\Repository\PageCategoryRepository
                